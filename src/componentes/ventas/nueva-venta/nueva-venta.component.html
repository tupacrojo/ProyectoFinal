<div class = "mx-10 ">
  <div class = "relative overflow-x-auto sm:rounded-lg">
    <div class = "flex items-center my-4 space-x-4">
        <form [formGroup]="filtroForm" class="flex items-center space-x-2">
          <label for="categoriaSelect" class="text-sm font-medium text-gray-700 dark:text-white">Filtrar por
            Categor√≠a:</label>
          <select formControlName="categoria"
            class="block p-2 text-sm text-gray-900 border border-gray-300 rounded-lg w-50 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option *ngFor="let categoria of listaCategorias" [ngValue]="categoria">
              {{ categoria }}
            </option>
          </select>
        </form>
        <button (click)="filtrarPorCategoria()"
          class="group flex justify-center py-2 px-5 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Aplicar filtro
        </button>
        <button (click)="resetearFiltros()"
          class="group flex justify-center py-2 px-5 border border-transparent text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          Resetear filtros
        </button>
    </div>
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg my-2">
    <table class="w-full table-fixed text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs uppercase bg-blue-500 text-gray-200">
          <tr>
            <th app-header-table titulo="Nombre del producto" campo="nombre" [campoOrden]="campoOrden"
              [esAscendente]="esAscendente" (ordenar)="ordenarPor('nombre')"></th>
            <th app-header-table titulo="Precio unitario" campo="precio" [campoOrden]="campoOrden"
              [esAscendente]="esAscendente" (ordenar)="ordenarPor('precio')">Precio unitario</th>
            <th app-header-table titulo="Cantidad en stock" campo="cantidad" [campoOrden]="campoOrden"
              [esAscendente]="esAscendente" (ordenar)="ordenarPor('cantidad')">Cantidad en stock</th>
            <th app-header-table titulo="Cantidad en stock" campo="categoria" [campoOrden]="campoOrden"
              [esAscendente]="esAscendente" (ordenar)="ordenarPor('categoria')">Categoria</th>
            <th class="px-4 py-3"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b hover:bg-gray-50  dark:bg-blue-950"
            *ngFor="let producto of listaFiltradaProductos; let i = index">
            <td scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
              {{producto.nombre}}</td>
            <td scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
              {{producto.precio}}
            </td>
            <td scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
              {{producto.cantidad}}
            </td>
            <td scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
              {{producto.categoria}}
            </td>
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
              <div class="counter flex items-center space-x-2">
                <button (click)="restar(producto, i)"
                  class="btn btn-unplus w-8 h-8 flex justify-center items-center bg-gray-100 hover:bg-gray-300 text-gray-900 font-medium rounded-full">-</button>
                <div scope="row" class="counter-score text-center w-10 font-medium text-gray-900  dark:text-white">
                  {{ listaProductosVenta[i] || 0 }}
                </div>
                <button (click)="sumar(producto, i)"
                  class="btn btn-plus w-8 h-8 flex justify-center items-center bg-gray-100 hover:bg-gray-300 text-gray-9S00 font-medium rounded-full">+</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>

    <div class="w-full">
      <button type="submit" (click)="cargarVenta()" class="group relative flex justify-center my-5 mx-10 py-2 px-10 
                border border-transparent text-sm font-medium rounded-md 
                text-white bg-blue-500 hover:bg-indigo-600 focus:outline-none 
                focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cargar venta</button>
    </div>
